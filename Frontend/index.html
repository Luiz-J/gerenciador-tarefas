<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gerenciador de Tarefas</h2>
        
        <form id="task-form" class="mb-3">
            <div class="mb-2">
                <input type="text" id="title" class="form-control" placeholder="Título" required>
            </div>
            <div class="mb-2">
                <textarea id="description" class="form-control" placeholder="Descrição" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
