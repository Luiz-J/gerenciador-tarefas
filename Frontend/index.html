<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gerenciador de Tarefas</h2>
        
        <form id="task-form" class="mb-3">
            <div class="mb-2">
                <input type="text" id="title" class="form-control" placeholder="Título" required>
            </div>
            <div class="mb-2">
                <textarea id="description" class="form-control" placeholder="Descrição" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);
        document.getElementById("task-form").addEventListener("submit", addTask);

        function loadTasks() {
            fetch("http://localhost:9000/")
                .then(response => response.json())
                .then(tasks => {
                    const taskList = document.getElementById("task-list");
                    taskList.innerHTML = "";
                    tasks.forEach(task => {
                        taskList.innerHTML += `
                            <tr>
                                <td>${task.id}</td>
                                <td>${task.title}</td>
                                <td>${task.description}</td>
                                <td>${task.status}</td>
                                <td>
                                    <button class="btn btn-success" onclick="updateTask(${task.id}, 'concluída')">Concluir</button>
                                    <button class="btn btn-warning" onclick="updateTask(${task.id}, 'pendente')">Reabrir</button>
                                    <button class="btn btn-danger" onclick="deleteTask(${task.id})">Excluir</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function addTask(event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            fetch("http://localhost:9000/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, description })
            }).then(() => {
                loadTasks();
                document.getElementById("task-form").reset();
            });
        }

        function updateTask(id, status) {
            fetch(`http://localhost:9000/`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, status })
            }).then(() => loadTasks());
        }

        function deleteTask(id) {
            fetch(`http://localhost:9000/`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            }).then(() => loadTasks());
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
